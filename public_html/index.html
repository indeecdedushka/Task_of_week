<script>
function task(x) {
let srv = http.Server((req, res) =>{
switch(req.url)
{
case '/challenge':
return res.end(String(x));
default:
let sp1 = req.url.substring(0,8);
if (sp1 === '/api/rv/')
{
let val = req.url.split('/')[3];
let rev_val = val.split("").reverse().join("");

return res.end(String(rev_val))
}

return res.end(String('No'))
}
});

return srv;
}
</script>
